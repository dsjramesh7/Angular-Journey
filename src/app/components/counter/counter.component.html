<div>
  <h1>Counter</h1>
  <div>
    <div>
      <h1>{{ count }}</h1>
      <div class="d-flex gap-2">
        <button
          (click)="incrementCounter()"
          type="button"
          class="btn btn-success"
        >
          Increment
        </button>
        <button
          (click)="decrementCounter()"
          type="button"
          class="btn btn-danger"
        >
          decrement
        </button>
        <button (click)="TheGreatReset()" type="button" class="btn btn-primary">
          Reset
        </button>
      </div>
    </div>
  </div>
</div>
